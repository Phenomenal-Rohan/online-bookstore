apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlinebookstore
spec:
  replicas: 3
  selector:
    matchLabels:
      app: onlinebookstore
  template:
    metadata:
      labels:
        app: onlinebookstore
    spec:
      containers:
      - name: onlinebookstore
        image: 339712783680.dkr.ecr.ap-south-1.amazonaws.com/phenomenalrohan/onlinebookstore:latest
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_DATABASE
          value: "mydb"
        - name: MYSQL_USER
          value: "demo"
        - name: MYSQL_PASSWORD
          value: "Rohan123"
        - name: MYSQL_ROOT_PASSWORD
          value: "Rohan123"
---
apiVersion: v1
kind: Service
metadata:
  name: onlinebookstore
spec:
  type: LoadBalancer
  ports: 
  - port: 80
    targetPort: 8080
  selector:
    app: onlinebookstore
